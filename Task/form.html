<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="logo.svg" alt="" />
        </div>
        <div class="image">
            <img src="illustration.svg">
        </div>
        <div class="text">
          Start for free & get <br />
          attractive offers today !
        </div>
      </div>
      <form id="form" action="#" onsubmit=" return validateForm()">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Sign Up
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Sign Up
            </div>
          </div>

          <div class="or">Or</div>
        </div>

        <!-- /** 
          * ! user name Input here
         **/ -->

        <div>
          <label for="username">User Name</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** 
          * ! Email Input here
         **/ -->

        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <!-- /** 
          * ! Password Input here
         **/ -->

        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password here"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Submit</button>
      </form>
    </div>
  <script>
    function validateForm(){
    let name = document.getElementById('username').value;
    let no = document.userform.no.value;
    let pwd = document.getElementById('password').value;
    let cpwd = document.userform.cpwd.value;
    let email = document.getElementById('email').value;
    if(name == ''){
        document.getElementById('username').focus();
        document.getElementsByClassName('error').innerHTML = "Please enter username";
        document.getElementById('error').style.color = 'red';
        return false;
    } 
    if(name.length<2){
        document.getElementById('username').focus();
        document.getElementsByClassName('error').innerHTML = "Name must be >2 characters";
        document.getElementById('error').style.color = 'red';
        return false;
    }
    if(no == ''){
        document.userform.no.focus();
        document.getElementById('errNo').innerHTML = "Please enter number";
        document.getElementById('errNo').style.color = 'red';
        return false;
    }
    if(no<1 || no>100){
        document.userform.no.focus();
        document.getElementById('errNo').innerHTML = "Number must be between 1-100";
        document.getElementById('errNo').style.color = 'red';
        return false;
    }
    if(pwd == ''){
        document.userform.pwd.focus();
        document.getElementById('errPwd').innerHTML = "Please enter Password";
        document.getElementById('errPwd').style.color = 'red';
        return false;
    }
    if(cpwd == ''){
        document.userform.cpwd.focus();
        document.getElementById('errCPwd').innerHTML = "Please enter Confirm Password";
        document.getElementById('errCPwd').style.color = 'red';
        return false;
    }
    
    if(pwd != cpwd){
        document.userform.cpwd.focus();
        document.getElementById('errCPwd').innerHTML = "Please enter same password";
        document.getElementById('errCPwd').style.color = 'red';
        return false;
    }
    let capital = pwd.charAt(0);
    if(capital>='a' && capital<='z'){
        document.userform.pwd.focus();
        document.getElementById('errPwd').innerHTML = "First character must be capital";
        document.getElementById('errPwd').style.color = 'red';
        return false;
    }
    var pattern = "/^[A-Za-z0-9]@+[a-z].+[a-z]$/";
    var ans = pattern.test(email);
    // var a = new RegExp();
    alert(ans);
    if(ans == false){
        document.userform.email.focus();
        document.getElementById('errEmail').innerHTML = "Plz enter valid email";
        document.getElementById('errEmail').style.color = 'red';
        return false;
    }

}
  </script>

  </body>
</html>
