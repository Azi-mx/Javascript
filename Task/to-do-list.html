<!DOCTYPE html>
<html>
<head>
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .task-input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    
    .task-input:focus {
      outline: none;
    }
    
    .task-button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      border-radius: 3px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    .task-button:hover {
      background-color: #45a049;
    }
    
    .task-list {
      list-style-type: none;
      padding: 0;
    }
    
    .task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .task-text {
      flex: 1;
      margin-right: 10px;
    }
    
    .task-delete {
      font-size: 16px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>To-Do List</h1>
    </div>
  
    <input type="text" id="taskInput" class="task-input" placeholder="Enter a task">
    <button onclick="addTask()" class="task-button">Add Task</button>
  
    <ul id="taskList" class="task-list"></ul>
  </div>

  <script>
    function addTask() {
      var taskInput = document.getElementById("taskInput");
      var taskList = document.getElementById("taskList");
      
      if (taskInput.value !== '') {
        var task = document.createElement("li");
        task.className = "task-item";
        task.innerHTML = `
          <span class="task-text">${taskInput.value}</span>
          <span class="task-delete" onclick="deleteTask(this)">Delete</span>
        `;
        taskList.appendChild(task);
        taskInput.value = '';
      }
    }
    
    function deleteTask(element) {
      var taskItem = element.parentElement;
      taskItem.remove();
    }
  </script>
</body>
</html>
