<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                let a=10;
        try{
            if(a!=10){
                let obj = {
                    msg:"error generate"
                };
                throw obj;
            } else {
                let obj = {
                    msg:"error solved"
                };
                throw obj;
            }
        } catch(e){ 
            //message is property of e object 
            //for error msg 
            console.log(e);
            document.write(e.msg+"<br>");
            
        } finally{
            document.write('default finally block');            
        }
    </script>
</body>
</html>
