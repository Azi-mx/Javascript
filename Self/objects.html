<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = {
   //properties and values        
            firstName:"Yahoo",
            lname:"baba",
            age:25,
            email:"bagsariyaa@gmail.com",
    //arrays in object
            favMovies:['dhoom',"sholey","Hum"],
    //Method in object
            salary: function(){
                return 25000;
            },
            fullname:function(){
                return this.firstName+" "+ this.lname;
            },
    //object in a object
            living: {
                'city':'ahmd',
                'country':'india'
            }
        }
        // document.write(a[firstName]);
        console.log(a);
        document.write(a.favMovies[0]);
        document.write(a.salary());
        document.write(a.fullname()+ "<br>");
        document.write(a.living.city+"<br>");



        //second method for declaring object
        let person = new Object();
        person.firstName = 'Azim';
        person.lastName = 'Memon';
        person.age = 20;

        document.write(person.firstName);
        //you can also print it by other method
        document.write(person['firstName']+"<br>");

       //array of objects in this objects are created in an array 
       let students = [
        {name : 'azim',age:20},
        {
            name:'vishal',age:  30
        }
       ] 
       for(let b=0;b<students.length;b++){
        document.write(students[b].name+" "+ students[b].age+"<br>" )
       }


       //for in loop it is for object 
       let obj = {        
            firstName:"Yahoo",
            lname:"baba",
            age:25,
            email:"bagsariyaa@gmail.com"
       };
       for(let i in obj){
         document.write(i +" : "+obj[i]+"<br>" )
       }

       
    </script>
</body>
</html>
