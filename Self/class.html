<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
    class Azim{
        constructor(name,year){
            this.name = name;
            this.year = year;
        }
        age(age){
            this.age  = age;
            if(age>18){
                document.write("Eligible");
            }
            else{
                document.write("Not Eligible");
            }
        }
    }
    let myAzim1 = new Azim("Trimmer",2015);
    myAzim1.age(15);
    document.getElementById("demo").innerHTML = myAzim1.name+myAzim1.year;
    </script>
</body>
</html>
