<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //sort & reverse
        let arr = ["bunny","anni"];
        arr.sort();
        document.write(arr);
        arr.reverse();
        document.write(arr+"<br>");
        //pop and push 
        let arr1 = ["Azim","vishal","kuntesh"];
        document.write(arr1+"<br>");
        arr1.pop();
        document.write(arr1+"<br>");
        arr1.push("rahul");
        document.write(arr1+"<br>");

        

        
    </script>
</body>
</html>
